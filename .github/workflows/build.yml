  name: Build and Push
  on:
    push:
      branches: [main]
  jobs:
    build:
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/velariq-ai/velariq-automation/content-engine:latest
